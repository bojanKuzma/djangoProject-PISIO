<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Forum App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes="32x32" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
</head>
<body class="d-flex flex-column min-vh-100" data-bs-theme="dark">
{% block nav_bar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Django Forum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Register</a> {# Ovdje ce biti url za registraciju #}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
{% endblock %}

<footer class="sticky-bottom">
    <p class="text-muted text-center">©Elektrotehnički fakultet, Univerzitet u Banjoj Luci, 1961-2023</p>
</footer>
<script src="{% static 'bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
